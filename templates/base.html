<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - Stocking</title>

    <style>
      body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
      body {font-size:16px;}
      .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
      .w3-half img:hover{opacity:1}
    </style>

</head>

<body>

<nav class="w3-sidebar w3-indigo w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="container-fluid">
    <h3 class="w3-padding-64">
      <img src="/static/logo.png" alt_text="Stocking Logo" width=100% margin-left="auto" margin-right="auto" display="block"/>
      <b>Stocking</b>
    </h3> 
  </div>
  <div class="w3-bar-block">
    <a href="/#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="/instructions" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Instructions</a>
  </div>
</nav> 

<header class="w3-container w3-top w3-hide-large w3-indigo w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-indigo w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Stocking</span>
</header>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <section class="content">

      <div class="container-fluid text-center">
        <div class="row content">
          <div class="col-sm-2 sidenav">
    <!--temporary aesthetic placeholder-->
          </div>

          <div class="col-sm-8 text-left">
            {% block header %}{% endblock %}
            {% block content %}{% endblock %}
          </div>

          <div class="col-sm-2 sidenav">
    <!--temporary aesthetic placeholder-->
          </div>
        </div>
      </div>

    </section>
</div>
    <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }
       
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }
      
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }
    </script>

<footer class="container-fluid text-center">
<!--  <p>[footer text placeholder]</p>-->
</footer>

</body>
</html>
